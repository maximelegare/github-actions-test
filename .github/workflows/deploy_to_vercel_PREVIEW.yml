name: Deploy to vercel in PREVIEW
env:
  VERCEL_ORG_ID: ${{secrets.VERCEL_ORGID}}
  VERCEL_PROJECT_ID: ${{secrets.VERCEL_PROJECTID}}
on:
  workflow_dispatch:
  push:
    branches:
      - preview
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel environment informations
        run: vercel pull --yes --environment=preview --token=${{secrets.VERCEL_TOKEN}}
      - name: Build project
        run: vercel build --token=${{secrets.VERCEL_TOKEN}}
      - name: Deploy project to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --alias github-actions-test-preview
